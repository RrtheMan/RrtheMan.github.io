            body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #222222;
}

.dashboard {
    display: flex;
    height: 100vh;
    flex-direction: column; 
}

.sidebar {
    width: 100%; 
    background-color: #333;
    color: white;
    padding: 20px;
    box-sizing: border-box;
}

.black-bar {
    width: 100%;
    height: 50px;
    background-color: #333;
    display: flex;
    justify-content: space-between;  /* Space between left and right items */
    align-items: center;
    padding: 0 20px;
}

.black-bar h3 {
    color: white;
    font-size: 20px;
    font-family: 'Roboto', sans-serif;
    margin: 0;  /* Ensures no extra margin */
}

.black-bar ul {
    display: flex;
    list-style-type: none;
    margin: 0;
    padding: 0;
}

.black-bar li {
    margin: 0 10px;
}

.black-bar li a,.dropbtn {
    color: white;
    text-decoration: none;
    font-size: 16px;
    padding: 10px 20px;
    background-color: #444;
    min-width: 160px;
    
    
}

.black-bar li a:hover,.dropdown:hover .dropbtn {
    background-color: #111;
}
li.dropdown {
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  margin-top: 5px;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {background-color: #f1f1f1;}

.dropdown:hover .dropdown-content {
  display: block;
}

.main-content {
    width: 100%; 
    padding: 20px;
    box-sizing: border-box;
}

.user-info {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.user-info h2 {
    margin-top: 0;
}

.user-info p {
    margin: 5px 0;
}

.navbar-brand {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
}

.navbar-brand h3 {
    color: White;
    font-size: 40px;
    font-family: 'Roboto', sans-serif;
}

footer {
    background-color: #0057AD;
    color: #FFFFFF;
    padding: 20px 0;
}

.footer-content {
    text-align: center;
    margin-top: 150px;
}

.footer-links {
    list-style-type: none;
    padding: 0;
}

.footer-content p {
    display: inline-block;
    margin: 0 10px;
    font-size: 30px;
    color: #ffffff;
}

.footer-links li {
    display: inline-block;
    margin: 0 10px;
    margin-top: 40px;
}

.footer-links li a {
    color: #121828;
    text-decoration: none;
    color: #ffffff;
}

.footer-big {
    list-style-type: none;
    padding: 0;
    letter-spacing: 2px;
    margin-left: 0;

.footer-big p {
    margin: 0px 30px;
    font-size: 30px; 
    font-family: 'Roboto', sans-serif;
    font-weight: 550;
    margin-top: 50px;
}

.footer-big a {
    margin: 0px 30px;
    letter-spacing: 0px;
    font-size: 20px;
    font-weight: 500;
    font-family: 'Times New Roman', Times, serif;
    color: #121828;
    margin-left: 100px;
}

.footer-big li {
    margin: 20px 10px; 
}

.footer-big li a {
    font-size: 20px; 
}

.footer-gallery {
    margin-top: 50px;
    overflow: hidden;
    white-space: nowrap;
}

.footer-gallery img {
    height: 70px; 
    width: auto;
    filter: grayscale(100%);
    margin-right: 40px; 
    animation: slideLeft 5s infinite linear; 
}
.imgm {
    width: 20%;
    height: 20%; 
    width: auto;
    filter: grayscale(100%);
    margin-right: 0px;
    margin-top: -20px
    object-fit: cover;
}

.image-bubble-container {
                display: flex;
                flex-wrap: wrap;
            justify-content: center;
      
                gap: 20px; 
                
            }
            
            .image-bubble {
                position: relative;
                width: 400px;
                height: 450px; 
                overflow: hidden;
                left:0;
                border-radius: 15px; 
            }
            
            .image-bubble img {
                width: 100%;
                height: 100%;
                object-fit: cover; 
            }
            
            .text-box {
                position: absolute;
                bottom: 0;
                width: 100%;
                background-color: black;
                color: white;
                
                padding: 10px 20px;
                background-color: rgba(0, 0, 0, 0.9);
            }
            
            .text-box p {
                font-size: 30px;
                font-family: 'Roboto', sans-serif;
                font-weight: 550;
                margin-top: 20px;
                opacity: 1;
                
            }
            .text-box a {
                font-size: 15px;
                font-family: 'Times New Roman', Times, serif;
                font-weight: 500;
                margin-top: 20px;
                opacity: 1;
                
            }
            .bubble-button {
                display: block;
                margin-top: 10px; 
                padding: 10px 20px;
                background-color: #0057AD;
                color: #ffffff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1em; 
                text-align: center;
                width: auto;
                }
                .button-link {
                        text-decoration: none; 
                    }

.logoff-button {
    padding: 10px 20px;
    background-color: #ff0000; 
    color: white; 
    border: none;
    border-radius: 5px; 
    cursor: pointer;
    font-size: 1em; 
    text-align: center;
    width: auto;
    display: block; 
    margin: 20px auto; 
}

.logoff-button:hover {
    background-color: #cc0000; 
}

board {
    background-color: #a9c7c0;
    color: #121828;
    padding: 20px 0;

.custom-hr {
    border: none; 
    height: 2px; 
    background-color: #000; 
    width: 100%; 
    margin: 20px 0; 
}
.triangle {
    width: 0;
    height: 0;
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
    border-top: 100px solid #3498db;
}

@keyframes slideLeft {
    0% {
        transform: translateX(-415px);
    }
    99% {
        transform: translateX(-7.4px);
    }
}

@media (min-width: 768px) {
    .dashboard {
        flex-direction: row; 
    }

    .sidebar {
        width: 25%; 
    }

    .main-content {
        width: 75%; 
    }

    .footer-big {
        margin-left: 400px; 
    }

    .footer-big p {
        font-size: 50px; 
    }

    .footer-big a {
        font-size: 20px; 
    }

    .footer-big li a {
        font-size: 32px; 
    }
}
