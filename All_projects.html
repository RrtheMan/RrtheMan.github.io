        <style>
            body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #222222;
}

.dashboard {
    display: flex;
    flex-direction: column;
    height: 100vh;
}

.sidebar {
    width: 100%;
    background-color: #333;
    color: white;
    padding: 20px;
}

.black-bar {
    width: 100%;
    height: 50px;
    background-color: #333;
    display: flex;
    justify-content: space-between;  /* Space between left and right items */
    align-items: center;
    padding: 0 20px;
}

.black-bar h3 {
    color: white;
    font-size: 20px;
    font-family: 'Roboto', sans-serif;
    margin: 0;  /* Ensures no extra margin */
}

.black-bar ul {
    display: flex;
    list-style-type: none;
    margin: 0;
    padding: 0;
}

.black-bar li {
    margin: 0 10px;
}

.black-bar li a,.dropbtn {
    color: white;
    text-decoration: none;
    font-size: 16px;
    padding: 10px 20px;
    background-color: #444;
    border-radius: 5px;
}

.black-bar li a:hover,.dropdown:hover .dropbtn {
    background-color: #111;
}

.main-content {
    padding: 20px;
    box-sizing: border-box;
}

footer {
    background-color: #0057AD;
    color: #FFFFFF;
    padding: 20px 0;
}

.footer-content {
    text-align: center;
}

.footer-links {
    list-style-type: none;
    padding: 0;
}

.footer-content p {
    font-size: 20px;
}

.footer-gallery img {
    height: 70px;
    filter: grayscale(100%);
    margin-right: 40px;
    animation: slideLeft 5s infinite linear;
}

.project-content {
    display: flex;
    background-color: #555555;
    text-align: left;
    justify-content: space-between;
    padding: 20px;
    flex-direction: row-reverse; 
}

.project-content img {
    max-width: 40%;
    object-fit: cover;
}
.project-content li a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    padding: 10px 20px;
    background-color: #444;
    border-radius: 5px;
}

.project-content li a img:hover {
    background-color: #111;
}

.project-title {
    background-color: #777777;
    text-align: center;
    justify-content: space-between;
    padding: 20px;
    border-bottom: 3px solid #444;
}

.text-box {
    position: absolute;
    bottom: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    color: white;
    padding: 10px 20px;
}

@keyframes slideLeft {
    0% {
        transform: translateX(-415px);
    }
    99% {
        transform: translateX(-7.4px);
    }
}

@media (min-width: 768px) {
    .dashboard {
        flex-direction: row;
    }

    .sidebar {
        width: 25%;
    }

    .main-content {
        width: 75%;
    }

    .footer-big {
        margin-left: 400px;
    }
}
            
        </style>
